<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
    <style>
      table, th, td {
        border: 1px solid blue;
      }
      table {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Tables</h1>
    <table>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>age</th>
      </tr>
      <tr>
        <td>1</td>
        <td>James</td>
        <td>29</td>
      </tr>
      <tr> 
        <td>2</td>
        <td>Ana</td>
        <td>44</td>
      </tr>
    </table>
  </body>
</html>
